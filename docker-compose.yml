services:
  mongodb:
    image: mongo:5
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: securedb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./backups:/backup

  backend:
    build: ./backend
    container_name: node_backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      MONGO_URL: mongodb://mongodb:27017/securedb
      PYTHON_SERVICE_URL: http://python_encryption:5000
      JWT_SECRET: yourjwtsecret
      PORT: 5001
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev  # Hot reloading
    depends_on:
      - mongodb
      - python_encryption

  python_encryption:
    build: ./python-encryption
    container_name: python_encryption
    restart: unless-stopped
    ports:
      - "8001:5000"
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ./python-encryption:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 5000  # Hot reloading

  frontend:
    build: ./frontend
    container_name: react_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"  # Change to 5173:5173
    environment:
      VITE_API_URL: http://localhost:5001/api
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend

volumes:
  mongo_data:
  encryption_key: